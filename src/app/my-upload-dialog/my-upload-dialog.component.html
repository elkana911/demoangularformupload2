
    <h1>Angular 7 FormData (multipart/data-form) Example</h1>
    <div>
      <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="file" class="form-control" name="profile" (change)="onFileSelect($event)" [ngClass]="{ 'is-invalid': submitted && f.profile.errors }" />
          <div *ngIf="submitted && f.profile.errors" class="invalid-feedback">
            <div *ngIf="f.profile.errors.required">File is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="text" class="form-control" formControlName="emailinput" placeholder="Bob@email.com"
            [ngClass]="{ 'is-invalid': submitted && f.emailinput.errors }">
          <div *ngIf="submitted && f.emailinput.errors" class="invalid-feedback">
            <div *ngIf="f.emailinput.errors.required">Email is required</div>
            <div *ngIf="f.emailinput.errors.email">Email must be a valid email address</div>
          </div>
        </div>
        <div>
          <button type="submit">Upload</button>
        </div>
      </form>
